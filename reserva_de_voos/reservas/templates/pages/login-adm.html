{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirQuest Login Adm</title>
    <link rel="stylesheet" href="{% static 'styles/import.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/login-adm css/import.css' %}" />
    <script src="https://kit.fontawesome.com/d4680403db.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="logo">AirQuest</div>

    <nav>
        <ul>
            <li><a href="#">Reservar</a></li>
            <li><a href="#">Gerenciar</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>

    <div class="buttons">
        <div class="language">
            <button><i class="fa-solid fa-earth-americas"></i> BR</button>
        </div>

        <div class="search">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="login-account">
            <button><i class="fa-solid fa-user"></i> Fazer login</button>
        </div>
    </div>
</header>

<main>
    <section class="adm-login-area">
        <div class="container">
            <h1>Administrador</h1>

            <form method="POST" action="{% url 'login_adm' %}">
              {% csrf_token %}
                <div class="input-login">
                    <label for="email">Login</label>
                    <input
                        type="email"
                        name="email"
                        placeholder="Informe seu email"
                        required
                    />
                    <a href="#" class="blue-link">Esqueceu seu email?</a>
                </div>
                <div class="input-password">
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="Informe sua senha"
                        required
                    />
                    <a href="#" class="blue-link">Esqueceu sua senha?</a>
                </div>

                <input type="checkbox" name="keep-password" />
                <label for="keep-password">Lembrar de mim nesse computador?</label>
                <input type="submit" class="blue-text100p" value="Fazer login" />
            </form>
        </div>
    </section>
</main>

<footer>
    <div class="nav-footer">
        <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Pol√≠tica</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Hastags</a></li>
        </ul>
    </div>

    <p>&copy; AirQuest from Tobias & Hillary</p>
</footer>
</body>
</html>
