<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus voos</title>
    <link rel="stylesheet" href="../styles/import.css" />
    <link rel="stylesheet" href="../styles/meus-voos css/main.css" />
    <script
      src="https://kit.fontawesome.com/d4680403db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">AirQuest</div>

      <nav>
        <ul>
          <li><a href="#">Reservar</a></li>
          <li><a href="#">Meus voos</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </nav>

      <div class="buttons">
        <div class="language">
          <button><i class="fa-solid fa-earth-americas"></i> BR</button>
        </div>

        <div class="search">
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="login-account">
          <button><i class="fa-solid fa-user"></i></button>
        </div>

        <div class="logout-account">
          <button><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
      </div>
    </header>

    <main>
      <section class="my-flights">
        <div class="container">
            <h1>Meus voos</h1>
            <div class="title">
                <div>
                    <p>Origem</p>
                    <img src="../assets/airway.svg" alt="svg de aviao">
                    <p>Destino</p>
                </div>
                <div>
                    <p>Horário de saída</p>
                </div>
                <div>
                    <p>Horário de chegada</p>
                </div>
            </div>
            <div class="content">
                <div>
                    <div>
                        <p>Goiás</p>
                        <img src="../assets/airway.svg" alt="svg de aviao">
                        <p>Porto Alegre</p>
                    </div>
                    <div>
                        <p>02:00</p>
                        <p>04:30</p>
                    </div>

                    <div>
                        <button>
                            <i class="fa-solid fa-database"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
          </div>
      </section>
    </main>

    <footer>
      <div class="nav-footer">
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Política</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Hastags</a></li>
        </ul>
      </div>

      <p>&copy; AirQuest from Tobias & Hillary</p>
    </footer>
  </body>
</html>
